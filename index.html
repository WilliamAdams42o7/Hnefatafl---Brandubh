<!DOCTYPE html>
<html>
<head>
    <title>Hnefatafl</title>
    <style>
        table { border-collapse: collapse; margin: 20px auto; }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            font-size: 24px;
            border: 1px solid #333;
        }
        .attacker { background-color: #ff6666; }
        .defender { background-color: #66cccc; }
        .king { background-color: #009999; }
        .selected { outline: 3px solid yellow; }
        #status { text-align: center; font-size: 20px; margin-top: 20px; }
        #mode-buttons { text-align: center; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <div id="mode-buttons">
        <button onclick="startGame('PvP')">Player vs Player</button>
        <button onclick="startGame('PvAI')">Player vs AI</button>
        <button onclick="startGame('AIvP')">AI vs Player</button>
        <button onclick="startGame('AIvAI')">AI vs AI</button>
    </div>

    <div id="status"></div>
    <table id="board"></table>

    <script>
        let selected = null;
        let gameOver = false;

        function startGame(mode) {
            fetch('/start_game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode: mode })
            })
            .then(response => response.json())
            .then(data => {
                selected = null;
                gameOver = false;
                renderBoard(data.board);
                document.getElementById('status').innerText = "Game started: " + mode;
            });
        }

        function renderBoard(board) {
            const table = document.getElementById('board');
            table.innerHTML = '';
            board.forEach((row, r) => {
                const tr = document.createElement('tr');
                row.forEach((cell, c) => {
                    const td = document.createElement('td');
                    td.dataset.row = r;
                    td.dataset.col = c;

                    if (cell) {
                        if (cell.is_king) td.className = 'king';
                        else td.className = cell.team;
                        td.innerText = cell.is_king ? 'K' : '';
                    }

                    td.onclick = () => handleClick(r, c);
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function handleClick(row, col) {
            if (gameOver) return;
            if (!selected) {
                selected = [row, col];
            } else {
                const start = selected;
                const end = [row, col];
                selected = null;

                fetch('/make_move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start: start, end: end })
                })
                .then(response => response.json())
                .then(data => {
                    renderBoard(data.board);
                    if (data.game_over) {
                        gameOver = true;
                        document.getElementById('status').innerText = "Game over! Winner: " + data.winner;
                    }
                });
            }
        }
    </script>
</body>
</html>
